<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            color: #333;
        }

        .button-group {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Services</h1>
    <div class="button-group">
        <a href="http://59.78.189.139:9527" class="button">管理系统</a>
        <a href="http://59.78.189.139:8081" class="button">SD绘画</a>
        <a href="http://59.78.189.139:8082" class="button">音乐生成</a>
    </div>
</div>
</body>
</html>
